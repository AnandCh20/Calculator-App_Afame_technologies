<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>--CALCULATOR--</title>
    <link rel="stylesheet" href="styles.css">
</head>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="display">
      <p id="d">0</p>
    </div>
    
    <div class="lower">
        <div class="operation">
            <button class="clear">
                <p>AC</p>
            </button>

            <button class="plus-minus">
                <p>+/-</p>
            </button>

            <button class="percentage">
                <p>%</p>
            </button>

            <button class="seven">
                <p>7</p>
            </button>
    
            <button class="eight">
                <p>8</p>
            </button>
    
            <button class="nine">
                <p>9</p>
            </button>
    
            <button class="four">
                <p>4</p>
            </button>
    
            <button class="five">
                <p>5</p>
            </button>
    
            <button class="six">
                <p>6</p>
            </button>
    
            <button class="one">
                <p>1</p>
            </button>
    
            <button class="two">
                <p>2</p>
            </button>
    
            <button class="three">
                <p>3</p>
            </button>
            
            <button class="zero">
                <p>0</p>
            </button>
    
            <button class="dot">
                <p>.</p>
            </button>
        </div>
        <div class="operation1">
            <button class="equal">
                <p>=</p>
            </button>
    
            <button class="add">
                <p>+</p>
            </button>
    
            <button class="sub">
                <p>-</p>
            </button>
    
            <button class="mul">
                <p>*</p>
            </button>

            <button class="div">
                <p>/</p>
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
